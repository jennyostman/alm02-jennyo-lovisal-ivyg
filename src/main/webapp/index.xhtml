<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome to Fortune TellerÂ©</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="form" class="horizontal-form">
                <div>
                    <div class="header"></div>
                    <h2 style="text-align: left"> Fortune Teller</h2>
                </div>
                <br/>
                <div id="particulars">
                    Full name: <h:inputText value="#{IndexController.fullName}"></h:inputText>
                    <br/><br/>

                    Nationality: <h:inputText value="#{IndexController.nationality}"></h:inputText>
                    <br/><br/>

                    Ethnicity: <h:inputText value="#{IndexController.ethnicity}"></h:inputText>
                    <br/> <br/>

                    Birth date: <h:inputText value="#{IndexController.birthDate}"></h:inputText>
                </div>
                <br/>
                <div id="particulars2">
                    <h:outputLabel for="gender">Gender: </h:outputLabel>
                    <h:panelGrid columns="3">
                        <div id="choose-gender">
                            <h:selectOneRadio value ="#{IndexController.gender}" layout="pageDirection">
                                <f:selectItem id="radio1" itemValue="M" itemLabel="Male" />
                                <f:selectItem id="radio2" itemValue="F" itemLabel="Female"/>
                                <f:selectItem id="radio3" itemValue="O" itemLabel="Other"/>

                            </h:selectOneRadio>

                        </div>
                    </h:panelGrid>
                </div>
                <hr/>
                <div id="submitButton">
                    <h:commandButton value="Tell my Fortune" action="#{response}"></h:commandButton>
                    <h:outputText value='#{somethingFromPersonsClass}'/>

                </div>

            </h:form>
        </f:view>



    </h:body>
</html>
